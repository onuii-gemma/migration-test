name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
        mongodb-version: ['5.0']

    steps:
    - name: Git checkout
      uses: actions/checkout@v3

    - name: shell test
      run: |
        abc=1 ${GITHUB_WORKSPACE}/example.sh test
        bash ${GITHUB_WORKSPACE}/example.sh test
        echo Hello Bash Shell Started
